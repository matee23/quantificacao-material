<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quantificação do Material de Redes</title>
    <link rel="stylesheet" href="resources/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <header>
            <section class="py-5 text-center">
                <h2>Quantificação do Material de Redes</h2>
            </section>
        </header>
        <main>
            <section class="py-5">
                <form class="container row g-3 needs-validation" id="form">
                    <div class="conatine row g-3" id="container-backbone-primario">
                        <h1>Backbone primário</h1>
                        <div class="col-md-4">
                            <label for="distancia">Distância entre as salas (em metros)</label>
                            <input type="number" class="form-control" id="distancia" name="distancia" value="1000" required>
                        </div>
                        <div class="col-md-4">
                            <label for="caracteristicas-primario">Características da fibra óptica</label>
                            <select class="form-select" id="caracteristicas-primario" name="caracteristicas-primario">
                                <option value="1" selected>Fibra Óptica Monomodo (FOSMIG) 9 x 125µm 1310nm</option>
                                <option value="2">Fibra Óptica Monomodo (FOSMIG) 9 x 125µm 1550nm</option>
                            </select>
                        </div>
                        <div class="col-md-4">
                            <label for="backbone-primario">Quantidade de Backbone</label>
                            <input type="number" class="form-control" id="backbone-primario" name="backbone-primario"
                                value="1" required>
                        </div>
                        <div class="col-md-4">
                            <label for="disponivel-primario">Número de pares de fibra disponíveis</label>
                            <input type="number" class="form-control" id="disponivel-primario"
                                name="disponivel-primario" value="4" required>
                        </div>
                    </div>
                    <div class="col-md-4">
                        
                        <div class="form-check form-switch">
                            <label for="possui-secundario">Possui backbone secundário?</label>
                            <input type="checkbox" class="form-check-input" id="possui-secundario">
                        </div>
                        <!--<div>
                            <input type="radio" id="possui-secundario-sim" name="possui-secundario" value="1">
                            <label for="possui-secundario-sim">Sim</label>
                        </div>
                        <div>
                            <input type="radio" id="possui-secundario-nao" name="possui-secundario" value="0" checked>
                            <label for="possui-secundario-nao">Não</label>
                        </div>-->
                    </div>
                    <div class="container row g-3 hidden" id="container-backbone-secundario">
                        <h1>Backbone secundário</h1>
                        <div class="col-md-4">
                            <label for="pavimentos" class="form-label">Número de pavimentos</label>
                            <input type="number" class="form-control" id="pavimentos" name="pavimentos" value="4"
                                required>
                        </div>
                        <div class="col-md-4">
                            <label for="pe-direito" class="form-label">Tamanho do pé-direito</label>
                            <input type="number" class="form-control" id="pe-direito" name="pe-direito" value="5"
                                required>
                        </div>
                        <div class="col-md-4">
                            <label for="caracteristicas-secundario" class="form-label">Características da fibra
                                óptica</label>
                            <select class="form-select" id="caracteristicas-secundario"
                                name="caracteristicas-secundario">
                                <option value="1" selected>Fibra Óptica Multimodo (FOMMIG) 50 x 125µm</option>
                                <option value="2">Fibra Óptica Monomodo (FOSMIG) 9 x 125µm</option>
                            </select>
                        </div>
                        <div class="col-md-4">
                            <label for="backbone-secundario" class="form-label">Quantidade de Backbone por andar</label>
                            <input type="number" id="backbone-secundario" class="form-control"
                                name="backbone-secundario" value="1" required>
                        </div>
                        <div class="col-md-4">
                            <label for="disponivel-secundario" class="form-label">Número de pares de fibra
                                disponíveis</label>
                            <input type="text" class="form-control" id="disponivel-secundario"
                                name="disponivel-secundario" value="4" required>
                        </div>
                    </div>
                    <div class="col-12">
                        <button type="submit" class="btn btn-primary" id="calcular">Calcular</button>
                    </div>
                </form>
            </section>
            <section class="py-5">
                <table class="table table-dark table-hover hidden">
                    <tr>
                        <th scope="col">#</th>
                        <th scope="col">Descrição</th>
                        <th scope="col">Unidade</th>
                        <th scope="col">Quantidade</th>
                    </tr>
                    <tbody class="table-group-divider">
                        <tr id="backbone">
                            <th colspan="5" class="text-center">BACKBONE ÓPTICO</th>
                        </tr>
                    </tbody>
                </table>
            </section>
        </main>
        <footer>
            <h4 class="text-center">Mateus Henrique / Rayanne Mirelle / Washington Wagner</h4>
            <h4 class="text-center">INF 3A</h4>
        </footer>
    </div>

    <script type="module" src="resources/js/script.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>

</html>
